<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon RPS Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>✨ Rock Paper Scissors ✨</h1>
    <div class="scoreboard">
      <p>👤 You: <span id="user-score">0</span></p>
      <p>🤖 Bot: <span id="bot-score">0</span></p>
    </div>
    <div class="choices">
      <button class="choice" data-choice="rock">🪨</button>
      <button class="choice" data-choice="paper">📄</button>
      <button class="choice" data-choice="scissors">✂️</button>
    </div>
    <div class="result">
      <p id="result-text">Make your move!</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
